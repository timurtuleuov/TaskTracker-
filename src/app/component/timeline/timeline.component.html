<ngx-gantt #TaskManager [items]="items"
[async]="true"
[linkable]="true"
[selectable]="true"
[viewOptions]="viewOptions"
class="h-full"
>
    <ngx-gantt-table [draggable]=true>
      <ngx-gantt-column [showExpandIcon]=true name="gant" width="300px">
        <ng-template #cell let-item="item"> {{ item.title }} </ng-template>
      </ngx-gantt-column>
    </ngx-gantt-table>
  </ngx-gantt>
